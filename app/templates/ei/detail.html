{% extends '_template.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            Единица измерения
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><b>Название:</b> {{ object.name }}</li>
            <li class="list-group-item"><b>Ед. измерения:</b> {{ object.short_name }}</li>
            <li class="list-group-item"><b>Код:</b> {{ object.code }}</li>
        </ul>
    </div>
{% endblock %}
