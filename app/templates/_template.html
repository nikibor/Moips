{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% bootstrap_css %}
</head>
<body style="background-image: url('{% static "images/shattered-island.gif" %}')">
<div class="content-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Сборка автомобилей</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url "ei_list" %}">Единицы измерений</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url "сhemClass_list" %}">Классы изделий</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url "prod_list" %}">Справочник изделий</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="justify-content-md-center">
        <div class="col-md-8 offset-md-2">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<script src="{% static 'js/jquery-3.3.1.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
{% block javascript %}
{% endblock %}
</body>
</html>
